version: '3.8'

services:
  backend:
    build: .
    container_name: maker-iot-backend
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./data:/app/data
      - ./app.py:/app/app.py
    environment:
      - DATABASE_PATH=/app/data/maker_iot.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
    networks:
      - maker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  maker-network:
    driver: bridge

volumes:
  data:
    driver: local